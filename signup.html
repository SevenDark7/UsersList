<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/sign.css">
    <link rel="stylesheet" href="fonts/icon.css">
    <title>Signup</title>
</head>
<body>

    <section class="body">
        <article class="first">
            <main>
                <img src="images/signup.png" alt="Avatar Image">
            </main>
            <aside>
                <h2>Sign up</h2>
                <form action="index.php">
                    <div>
                        <i class="material-icons">person</i>
                        <input type="text" placeholder="Your Name">
                    </div>  
                    <div> 
                        <i class="material-icons">mail</i>
                        <input type="email" placeholder="Your Email">
                    </div>
                    <div>
                        <i class="material-icons">lock</i>
                        <input type="password" placeholder="Password">
                    </div>
                    <div>
                        <i class="material-icons">lock_outline</i>
                        <input type="password" placeholder="Repeat Password">
                    </div>
                    <div>
                        <input type="checkbox" checked="checked">
                        <label for="chkbox">I agree all statements in terms of service</label>
                    </div>
                </form>
            </aside>
        </article>
        <article class="secound">
            <h4>Have already an account? <a href="form.html">Login here</a></h4>
            <button type="submit">Register</button>
